{{define "healthcenter_edit_profile.layout"}}
    {{template "healthcenter_edit_profile.content" .}}
{{end}}

{{define "healthcenter_edit_profile.content"}}
<div class="container edit-profile" style="padding:30px; min-height:80vh; box-shadow:1px 3px 7px #888;">

    <form class="row" action="/admin/updateprofile" method="POST" enctype="multipart/form-data">
        <!-- left column -->
        <div class="col-md-4">
            <h1>Edit Profile</h1>
            <hr>
            <div class="text-center">
                <img src="/assets/img/guest_photo.jpg" class="avatar rounded-circle img-circle" alt="profile" width="150px" height = "150px">
                <h4>Upload a Cover Photo...</h4>
                <input type="file" name='upload_image' class="form-control">
            </div>
        </div>
        <div class="col-md-7 personal-info">

            <h2>Health Center info</h2>

            <div class="form-group row" >
                <label class="col-lg-3 control-label">Name:</label>
                <div class="col-lg-8">
                    <input class="form-control" name="name" type="text" value="" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                    <input class="form-control" name="email" type="email" value="" required>
                </div>
            </div>
            <div class="form-group row" >
                <label class="col-lg-3 control-label">Address:</label>
                <div class="col-lg-8">
                    <input class="form-control" name="address" type="text" value="" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 control-label">Phone:</label>
                <div class="col-lg-8">
                    <input class="form-control" name="phone" type="tel" value="" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 control-label">Password:</label>
                <div class="col-md-8">
                    <input class="form-control" name="password" type="password" value="" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 control-label">Confirm:</label>
                <div class="col-md-8">
                    <input class="form-control" name="confirm" type="password" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input type="submit" name="submit" class="btn btn-primary" value="Save Changes">
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel">
                </div>
            </div>

        </div>
    </form>
</div>
{{end}}
